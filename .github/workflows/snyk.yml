name: Snyk Security Check
on: [push, pull_request]
jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Set up Snyk
        uses: snyk/actions@v2
        with:
          token: ${{ secrets.SNYK_TOKEN }}
          args: test
